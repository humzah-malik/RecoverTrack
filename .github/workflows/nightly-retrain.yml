name: Nightly Retrain

permissions:
  contents: write

on:
  schedule:
    - cron: '0 4 * * *'  # every night at 4 AM UTC
  workflow_dispatch:     # allow manual run from GitHub UI

jobs:
  retrain:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt

    - name: Update dataset
      run: |
        python backend/scripts/update_dataset.py

    - name: Train model
      working-directory: backend
      run: |
        python scripts/train_recovery_lr.py

    - name: Save model artifacts
      run: |
        TODAY=$(date +'%Y-%m-%d')
        mkdir -p backend/models/$TODAY
        cp backend/app/recovery_*.pt backend/models/$TODAY/ || true
        cp backend/app/recovery_*.joblib backend/models/$TODAY/ || true
        cp backend/app/recovery_*.pkl backend/models/$TODAY/ || true

        # update latest symlink
        rm -f backend/models/latest
        ln -s $TODAY backend/models/latest

    - name: Auto commit updated model
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Nightly model retrain: ${{ github.run_id }}"
        branch: main